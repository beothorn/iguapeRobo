<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    .eye {
      width: 169px;
      height: 414px;
      background-color: #00ff00;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      box-shadow: 0 0 7px 3px #00ff00;
      animation: none;
    }
    .eyebrow{
      width: 276px;
      height: 100px;
      background:#000;
      animation: none;
    }
    .eyebrow-left{
      position: relative;
      left: -43px;
      top: -114px; 
    }
    .eyebrow-right{
      position: relative;
      left: -65px;
      top: -114px;
    }
    .left {
      left: -65px;
    }
    .right {
      left: 65px;
    }

    .blink-left{
      animation: blink-anim 0.5s;
    }
    .blink-right{
      animation: blink-anim 0.5s;
    }
    @keyframes blink-anim{
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0);
      }
    }

    .look-sideways-left{
      animation: look-sideways-left-anim 2s;
    }
    @keyframes look-sideways-left-anim{
      0%, 100% { left: -65px; } 
      25% { left:135px; } 
      75% { left: -265px; } 
    }
    .look-sideways-right{
      animation: look-sideways-right-anim 2s;
    }
    @keyframes look-sideways-right-anim{
      0%, 100% { left: 65px; } 
      25% { left:265px; } 
      75% { left:-135px; } 
    }
    
    .angry-eyebow-left{
      animation: drop-eyebrow-angry-left-anim 3s;
    }
    @keyframes drop-eyebrow-angry-left-anim{
      0%, 100% {
        top: -114px;
        transform: rotate(0deg); 
      } 
      50% {
        top:0px;
        transform: rotate(30deg); 
      } 
    }
    .angry-eyebow-right{
      animation: drop-eyebrow-angry-right-anim 3s;
    }
    @keyframes drop-eyebrow-angry-right-anim{
      0%, 100% {
        top: -114px;
        transform: rotate(0deg); 
      } 
      50% {
        top:0px;
        transform: rotate(-30deg); 
      } 
    }
  </style>
</head>
<body>
  <div class="eye left" id="left-eye">
    <div class="eyebrow eyebrow-left" id="left-eyebrow"></div>
  </div>
  <div class="eye right" id="right-eye">
    <div class="eyebrow eyebrow-right" id="right-eyebrow"></div>
  </div>
  <script>

    const animations =['blink', 'look-sideways', 'angry-eyebow'];

    function animateAll(animationName){
      console.log("Animate "+animationName);
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      const leftEyebrow = document.getElementById('left-eyebrow');
      const rightEyebrow = document.getElementById('right-eyebrow');

      removeAllOnEnd();

      leftEye.classList.add(animationName+'-left');
      leftEyebrow.classList.add(animationName+'-left');
      rightEye.classList.add(animationName+'-right');
      rightEyebrow.classList.add(animationName+'-right');
    }

    function removeAnimation(animationName){
      console.log("Remove "+animationName);
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      const leftEyebrow = document.getElementById('left-eyebrow');
      const rightEyebrow = document.getElementById('right-eyebrow');

      leftEye.classList.remove(animationName+'-left');
      leftEyebrow.classList.remove(animationName+'-left');
      rightEye.classList.remove(animationName+'-right');
      rightEyebrow.classList.remove(animationName+'-right');
    }

    function removeAll(){
      console.log("END")
      animations.forEach(removeAnimation);
    }

    function removeAllOnEnd(){
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');
      const leftEyebrow = document.getElementById('left-eyebrow');
      const rightEyebrow = document.getElementById('right-eyebrow');

      leftEye.addEventListener("animationend", removeAll);
      rightEye.addEventListener("animationend", removeAll);
      leftEyebrow.addEventListener("animationend", removeAll);
      rightEyebrow.addEventListener("animationend", removeAll);
    }

    function blink(){
      animateAll("blink");
    }
    function angry(){
      animateAll("angry-eyebow");
    }
    function lookSideways(){
      animateAll("look-sideways");
    }

    function toggleAnimation(){
      console.log("Random animation");
      const randomValue = Math.random();
      if(randomValue < 0.2){
        lookSideways();
        console.log("lookSideways");
        return;
      }
      if(randomValue < 0.4){
        angry();
        console.log("angry");
        return;
      }
      console.log("blink");
      blink();
    }

    setInterval(toggleAnimation, 4000);
    document.addEventListener('touchstart', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
