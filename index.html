<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333333;
    }

    .eye {
      width: 169px;
      height: 414px;
      background-color: #00ff00; /* Green color */
      border-radius: 36% 36% 36% 36%; /* Oval shape */
      position: relative;
      animation: blink-animation 0.5s;
    }

    .left {
      left: -65px;
    }

    .right {
      left: 65px;
    }

    .normal-eyes {
      animation: none; /* Disable animation by default */
    }

    @keyframes blink-animation {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0);
      }
    }
  </style>
</head>
<body>
  <div class="eye left" id="left-eye"></div>
  <div class="eye right" id="right-eye"></div>

  <script>
    function toggleBlink() {
      var leftEye = document.getElementById('left-eye');
      var rightEye = document.getElementById('right-eye');

      const shouldBlink = (Math.random() < 0.5);

      if (shouldBlink) {
        leftEye.classList.add('normal-eyes');
        rightEye.classList.add('normal-eyes');

            setTimeout(() => {
            leftEye.classList.remove('normal-eyes');
            rightEye.classList.remove('normal-eyes');
            }, 500); // Remove the 'blink' class after 500 milliseconds
        }
    }

    setInterval(toggleBlink, 6000); // Maybe randomly blink every interval of 6 seconds

    // Fullscreen handling for mobile touch
    document.addEventListener('touchstart', toggleFullscreen);

    function toggleFullscreen() {
      var elem = document.documentElement;

      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
